<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<form name="login" action="index_submit" method="get" accept-charset="utf-8">
    			<ul>
        			<li>
					<label for="username">Username</label>
        				<input type="text" name="username" placeholder="Username" required>
				</li>
       				<li>
					<label for="password">Password</label>
        				<input type="password" name="password" placeholder="password" required>
				</li>
				<li>
					<label for="password2">Comfirm Password</label>
        				<input type="password" name="password2" placeholder="comfirm password" required>
				</li>
				<li>
					<label for="text">First Name</label>
        				<input type="text" name="first name" placeholder="first name" required>
				</li>
				<li>
					<label for="text">Last Name</label>
        				<input type="text" name="last name" placeholder="last name" required>
				</li>
				<li>
					<label for="text">Address</label>
        				<input type="text" name="address" placeholder="address" required>
				</li>
				<li>
					<label for="date">Date of Birth</label>
        				<input type="date" name="dob" placeholder="02/17/1993" required>
				</li>
				<li>
					<label for="integer">Age</label>
        				<input type="integer" name="age" placeholder="age" required>
				</li>
				<li>
					<label for="text">Email Address</label>
        				<input type="text" name="email" placeholder="email@gmail.com" required>
				</li>
        			<li>
        				<input type="submit" value="Submit">
				</li>
    			</ul>
		</form>
	</body>
</html>
